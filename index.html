<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Signup Form</title>
  </head>
  <header>
    <div class="tab">
      <button class="tablinks" onclick="openCity(event,'signup')">Sign Up</button>
      <button type="tablinks" onclick="openCity(event,'reset')">Reset</button>
      <button class="tablinks" onclick="openCity(even,'login')">Log In</button>
    </div>
  </header>
  <body>
    <div id="signup" class="tabcontent">
      <form class="form-control" action="signup.html" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name">
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="mail" placeholder="E-mail">
        </div>
        <div>
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" placeholder="Password">
        </div>
      </form>
    </div>
    <div id="login" class="tabcontent">
      <form class="form-control" action="signup.html" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name">
        </div>
        <div>
          <label for="username">Username/Email:</label>
          <input type="text" id="username" name="username" placeholder="Username/Email">
        </div>
        <div>
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" placeholder="Password">
        </div>
        <div>
          <label for="cpwd">Confirm Password:</label>
          <<input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password">
        </div>
      </form>
    </div>
    <div id="reset" class="tabcontent">
      <form class="form-control" action="signup.html" method="post">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div>
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" placeholder="Password">
        </div>
      </form>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
